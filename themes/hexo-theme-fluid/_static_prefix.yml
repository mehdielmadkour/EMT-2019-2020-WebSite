#---------------------------
# Internal static
#---------------------------

internal_js: /js
internal_css: /css
internal_img: /img


#---------------------------
# Third-party library
#---------------------------

anchor: /lib/anchor

font_awesome: /lib/font-awesome

github_markdown: /lib/github-markdown

jquery: /lib/jquery

bootstrap: /lib/bootstrap

mdbootstrap: /lib/mdbootstrap

# umd
popper: /lib/popper

prettify: /lib/prettify
# the path of highlight theme, only support `min.css` fileï¼Œfilename need to be the same as _config.highlight.theme
prettify_theme: /lib/prettify

tocbot: /lib/tocbot

typed: /lib/typed

fancybox: /lib/fancybox

smooth_scroll: /lib/smooth-scroll

mathjax: https://cdn.staticfile.org/mathjax/2.7.6/

katex: /lib/katex
